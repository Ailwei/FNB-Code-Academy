<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
<form id="editForm">
<label for="firstname">First Name</label>
<input type="text" name="firstname" id="firstname"><br/>
<label for="lastname">Last Name</label>
<input type="text" name="lastname" id="lastname"><br/>
<label for="mobile">Mobile</label>
<input type="text" name="mobile" id="mobile"><br/>
<label for="email">Email</label>
<input type="text" name="email" id="email"><br/>
<label for="avatar">Select a file</label>
<input type="file" name="avatar" id="file"><br/>
<button type="submit" id="submitForm">Submit</button> </form><br/>
</form>
<br/>
<button id="home_link" type="button">Home</button>
<script src="config.js"></script>

<script>
    document.getElementById("submitForm").addEventListener("click", submitForm);
    document.getElementById("home_link").addEventListener("click", homeLink);


    function submitForm(e) {
        e.preventDefault();
        const form = new FormData(document.querySelector('#editForm'))
        form.append('apikey', apiKey);
        console.log("api key is:", apiKey)
        fetch(rootPath + 'controller/insert-contact/', {
            method: 'POST',
            headers: {'ACCEPT': 'application/json, *.*'},
            body: form
        })
        .then(function(response){
            return response.text();

        })
        .then(function(data){
            if(data == "1"){
                alert("contact added");
            } else {
                alert(data);
            }
        })
    }
    function homeLink() {
        window.open("index.html", "_self");
    }
   
</script>
</body>
</html>
