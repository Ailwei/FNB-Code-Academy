<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body onload="getContacts()">
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" readonly><br />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" readonly><br />
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" readonly><br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" readonly><br />
        <input type="file" name="avatar" id="file" hidden><br />
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form><br />
    
    <button id="home_link" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="delete" type="button">Delete</button>

    <script src="config.js"></script>
    <script>
        const id = getId();
        document.getElementById("home_link").addEventListener("click", homeLink);
        document.getElementById("editContact").addEventListener("click", editContact);
        document.getElementById("submitForm").addEventListener("click", submitForm);
        document.getElementById("delete").addEventListener("click", deleteContacts);

        function getId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("id");
        }

        function getContacts() {
    fetch(rootPath + "controller/get-contacts/?id=" + id)
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data) || data.length === 0) {
                alert("No contact found for this ID.");
                return;
            }
            displayOutput(data[0]);
        })
        .catch(error => console.error("Fetch error:", error));
}


        function homeLink() {
            window.open("index.html", "_self");
        }

        function displayOutput(data) {
            document.getElementById("firstname").value = data.firstname || "";
            document.getElementById("lastname").value = data.lastname || "";
            document.getElementById("mobile").value = data.mobile || "";
            document.getElementById("email").value = data.email || "";

            const avatarImg = `<img src="${rootPath}/controller/uploads/${data.avatar}" width="228"/>`;
            document.getElementById("avatarImage").innerHTML = avatarImg;
        }
        function editContact() {
            document.getElementById("firstname").readOnly = false;
            document.getElementById("lastname").readOnly = false;
            document.getElementById("mobile").readOnly = false;
            document.getElementById("email").readOnly = false;
             document.getElementById("submitForm").hidden = false;
            document.getElementById("file").hidden = false;


        }
        function submitForm(e) {
    e.preventDefault();
    const form = new FormData(document.querySelector("#editForm"));
    form.append("apiKey", apiKey);
    form.append("id", id);

    fetch(rootPath + 'controller/edit-contact/', {
        method: 'POST',
        headers: {'Accept': 'application/json'},
        body: form
    })
    .then(response => response.text())
    .then(data => {
        if (data == "1") {
            alert("Contact edited");
            homeLink();
        } else {
            alert(data);
            homeLink();
        }
    })
    .catch(error => {
        console.error("Error editing contact:", error);
        alert("Failed to edit contact. Please try again.");
    });
}

function deleteContacts() {
    var confirmDelete = confirm("Delete contact, Are you sure?");
    if (confirmDelete == true) {
        fetch(rootPath + 'controller/delete-contact/?id=' + id)
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if (data == "1") {
                    homeLink();
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error("Error deleting contact:", error);
                alert("Failed to delete contact. Please try again.");
            });
    }
}

    </script>
</body>
</html>
